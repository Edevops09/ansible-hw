- name: Simple conditional playbook
  hosts: all
  become: true
  become_method: sudo
  tasks:
  - name: Download packages based on when condition
    package: 
      name: httpd
      state: installed
    when: >
      ( ansible_distribution == 'RedHat' and
        ansible_memfree_mb > 512 )
      or
      ( ansible_distribution == 'CentOS')
      
